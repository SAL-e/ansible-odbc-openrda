---
odbc_openrda_pkg: "OpenRDA.zip"
odbc_openrda_src: ""
odbc_openrda_dest: "C:\\OpenRDA\\"
odbc_openrda_dbs:
  - name: esrealtime
    host: esrealtime
  - name: localRTDB
    host: 127.0.0.1
odbc_openrda_data_sources:
  - name: esrtdb
    db: esrealtime
    description: "Schneider Electric"
    security_packages: Kerberos
    custom_properties: "SECURITY_LOGIN_ID=CHANGEDOMAIN\\CHANGEUSER"
  - name: localrtdb
    db: localrtdb
    description: "Schneider Electric"
    security_packages: Kerberos
    custom_properties: "SECURITY_LOGIN_ID=CHANGEDOMAIN\\CHANGEUSER"
